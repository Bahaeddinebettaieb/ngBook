<div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-heading">Register</div>
          <div class="panel-body">
            <form class="form-horizontal" #register="ngForm" novalidate (ngSubmit)="onSubmit(register)">
              <ul class="list-group">
                <li class="list-group-items text-danger" *ngIf="userName.errors?.required && userName.touched" > the name is required</li>
                <li class="list-group-items text-danger" *ngIf="userEmail.errors?.required && userEmail.touched" > the email is required</li>
                <li class="list-group-items text-danger" *ngIf="userPassword.errors?.required && userPassword.touched" > the password is required</li>
                <li class="list-group-items text-danger" *ngIf="userPassword.errors?.minlength && userPassword.touched" > the password must be longer than 6 characters</li>
              </ul>
              <div class="form-group">
                <label for="name" class="control-label col-md-4">Full name</label>

                <div class="col-md-6">
                  <input id="name" type="text" name="name" class="form-control" #userName="ngModel" ngModel  required>
                </div>
              </div>
              <div class="form-group">
                <label for="name" class="control-label col-md-4">E-mail Address</label>

                <div class="col-md-6">
                  <input id="email"  name="email" type="email" class="form-control" #userEmail="ngModel" ngModel required>
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="col-md-4 control-label">Password</label>

                <div class="col-md-6">
                  <input type="password"  name="password" class="form-control" #userPassword="ngModel" minlength="6"  ngModel required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-8 col-md-offset-4">
                  <button type="submit" class="btn btn-primary" [disabled]="register.invalid">
                    Register
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
